name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2022_64'
        install-deps: 'true'

    - name: Setup Visual Studio shell
      uses: ilammy/msvc-dev-cmd@v1  # Это действие правильно настраивает MSVC, включая все переменные для qmake

    - name: Build project
      run: |
        mkdir build
        cd build
        qmake ../tictactoe.pro
        nmake Release

    - name: Deploy Qt dependencies
      run: |
        cd build/release
        windeployqt tictactoe.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Bolotudu-Windows
        path: build/release/*
