name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2022_64'
        install-deps: 'true'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build project
      shell: cmd  # Используем cmd для лучшей совместимости с MSVC
      run: |
        mkdir build
        cd build
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
        qmake ../tictactoe.pro
        nmake Release

    - name: Deploy Qt dependencies
      shell: cmd
      run: |
        cd build/release
        windeployqt tictactoe.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Bolotudu-Windows
        path: build/release/*
